apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: '>=1.10.0 <1.15.0'
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 1h0m0s
  install:
    remediation:
      retries: 50
  upgrade:
    remediation:
      retries: 3
  values:
    installCRDs: true
    replicaCount: 2
    podDisruptionBudget:
      enabled: true
    image:
      repository: registry.lab.reisman.org/proxy.quay.io/jetstack/cert-manager-controller
    webhook:
      image:
        repository: registry.lab.reisman.org/proxy.quay.io/jetstack/cert-manager-webhook
    cainjector:
      image:
        repository: registry.lab.reisman.org/proxy.quay.io/jetstack/cert-manager-controller
    acmesolver:
      image:
        repository: registry.lab.reisman.org/proxy.quay.io/jetstack/cert-manager-acmesolver
    startupapicheck:
      image:
        repository: registry.lab.reisman.org/proxy.quay.io/jetstack/cert-manager-startupapicheck
      timeout: 10m
