apiVersion: batch/v1
kind: CronJob
metadata:
  name: libation
  namespace: media
spec:
  schedule: "0 0 * * 0"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
          - name: init-config
            image: registry.lab.reisman.org/proxy.docker.io/alpine:3.20.3
            command: [ "/bin/sh", "-c" ]
            args: [ "cp /configtmp/* /config ; chown -R 1001:1001 /config" ]
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: settings
              mountPath: /configtmp/Settings.json
              subPath: "Settings.json"
            - name: accounts
              mountPath: /configtmp/AccountsSettings.json
              subPath: "AccountsSettings.json"
            - name: config
              mountPath: /config
          containers:
          - name: libation
            image: registry.lab.reisman.org/proxy.docker.io/pixil/libation:latest
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
            - name: db
              mountPath: /db
            env:
            - name: SLEEP_TIME
              value: "-1"
          volumes:
          - name: config
            emptyDir: {}
          - name: settings
            configMap:
              name: libation-settings
          - name: accounts
            secret:
              secretName: libation-accounts
          - name: db
            persistentVolumeClaim:
              claimName: libation-db-pvc
          - name: data
            persistentVolumeClaim:
              claimName: libation-data-pvc
