apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: media
  labels:
    app: audiobookshelf-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf-server
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "false"
        prometheus.io/port: "TODO"
      labels:
        app: audiobookshelf-server
    spec:
      containers:
        - name: audiobookshelf
          image: "registry.lab.reisman.org/proxy.ghcr.io/advplyr/audiobookshelf:2.15.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Chicago"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: metadata
              mountPath: /metadata
            - name: audiobooks
              mountPath: /audiobooks
            - name: podcasts
              mountPath: /podcasts
      volumes:
        - name: config
          emptyDir: {}
        - name: metadata
          emptyDir: {}
        - name: audiobooks
          persistentVolumeClaim:
            claimName: libation-data-pvc
        - name: podcasts
          emptyDir: {}
