apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-postgresql
  namespace: photos
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: bitnamicharts/postgresql
      version: "15.x"
      sourceRef:
        kind: HelmRepository
        name: registry-lab
        namespace: flux-system
  values:
    global:
      imageRegistry: registry.lab.reisman.org/proxy.docker.io
    image:
      repository: pixil/bitnami-postgresql-pgvecto-rs
      debug: true
    architecture: standalone
    postgresqlSharedPreloadLibraries: "pgaudit,vectors.so"
    primary:
      persistence:
        storageClass: nfs-client-nobackup
      resourcesPreset: "${vals_apps_photos_immich_postgresql_resourcesPreset:=nano}"
      resources:
        requests:
          cpu: "${vals_apps_photos_immich_postgresql_cpuRequest:=500m}"
          memory: "${vals_apps_photos_immich_postgresql_memoryRequest:=128Mi}"
        limits:
          cpu: "${vals_apps_photos_immich_postgresql_cpuLimit:=1000m}"
          memory: "${vals_apps_photos_immich_postgresql_memoryLimit:=256Mi}"
      startupProbe:
        enabled: true
      initdb:
        scriptsConfigMap: immich-postgresql-initdb
      extraEnvVars:
        - name: POSTGRESQL_EXTRA_FLAGS
          value: "-c log_statement=all"
    auth:
      database: immich
      username: immich
      existingSecret: immich-secrets
      secretKeys:
        adminPasswordKey: postgresql-admin-password
        userPasswordKey: postgresql-user-password
      usePasswordFiles: false
    backup:
      enabled: true
      cronjob:
        storage:
          storageClass: ${vals_infra_csi_nfsSubdir_backupStorageClass}
    metrics:
      enabled: true
      image:
        registry: registry.lab.reisman.org/proxy.docker.io
