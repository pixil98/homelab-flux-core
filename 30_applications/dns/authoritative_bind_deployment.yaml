apiVersion: apps/v1
kind: Deployment
metadata:
  name: authoritative-dns
  namespace: dns
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: authoritative-dns
spec:
  replicas: ${vals_apps_dns_authoritative_replicas:=1}
  selector:
    matchLabels:
      app: authoritative-dns
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9119"
      labels:
        app: authoritative-dns
    spec:
      initContainers:
        - name: init-zones
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args: ["cp /configtmp/* /config"]
          imagePullPolicy: Always
          volumeMounts:
            - name: zones
              mountPath: /configtmp
            - name: var-lib-bind
              mountPath: /config
      containers:
        - name: bind9
          image: "registry.lab.reisman.org/proxy.docker.io/internetsystemsconsortium/bind9:9.20"
          imagePullPolicy: Always
          command: ["/usr/sbin/named"]
          args: ["-g", "-c", "/etc/bind/named.conf", "-u", "bind"]
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-rndc
              containerPort: 953
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: dns-tcp
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: dns-tcp
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "150Mi"
              cpu: "100m"
            limits:
              memory: "200Mi"
              cpu: "150m"
          volumeMounts:
            - name: config
              mountPath: /etc/bind
            - name: var-lib-bind
              mountPath: /var/lib/bind
            - name: working-dir
              mountPath: /var/cache/bind
            - name: logs
              mountPath: /var/log
        - name: metrics-exporter
          image: registry.lab.reisman.org/proxy.docker.io/prometheuscommunity/bind-exporter:v0.8.0
          imagePullPolicy: IfNotPresent
          command: ["/bin/bind_exporter"]
          args:
            - "--bind.stats-url=http://127.0.0.1:8053"
            - "--bind.stats-groups=server,view"
          ports:
            - name: monitoring
              containerPort: 9119
              protocol: TCP
          resources:
            requests:
              memory: "20Mi"
              cpu: "150m"
            limits:
              memory: "50Mi"
              cpu: "200m"
      volumes:
        - name: config
          projected:
            sources:
              - secret:
                  name: authoritative-bind-letsencrypt-keys
              - configMap:
                  name: authoritative-bind-config
        - name: zones
          configMap:
            name: authoritative-bind-zones
        - name: var-lib-bind
          emptyDir: {}
        - name: working-dir
          emptyDir: {}
        - name: logs
          emptyDir: {}
