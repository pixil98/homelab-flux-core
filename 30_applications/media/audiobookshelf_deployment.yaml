apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf-server
  namespace: media
  labels:
    app.kubernetes.io/name: audiobookshelf-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: audiobookshelf-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: audiobookshelf-server
    spec:
      terminationGracePeriodSeconds: 120
      initContainers:
        - name: copy-config-from-nfs
          image: docker.io/library/alpine:3.23.3
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Copying config from NFS to local storage..."
              cp -a /config-nfs/. /config-local/ 2>/dev/null || true
              echo "Copy complete."
          volumeMounts:
            - name: config-nfs
              mountPath: /config-nfs
            - name: config-local
              mountPath: /config-local
      containers:
        - name: audiobookshelf
          image: "ghcr.io/advplyr/audiobookshelf:2.32.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Chicago"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources: {}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "Copying config from local storage back to NFS..."
                    cp -a /config/. /config-nfs/
                    echo "Copy complete."
          volumeMounts:
            - name: config-local
              mountPath: /config
            - name: config-nfs
              mountPath: /config-nfs
            - name: metadata
              mountPath: /metadata
            - name: audiobooks
              mountPath: /audiobooks
              readOnly: true
            - name: ebooks
              mountPath: /ebooks
            - name: podcasts
              mountPath: /podcasts
              readOnly: true
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 60
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      volumes:
        - name: config-nfs
          persistentVolumeClaim:
            claimName: audiobookshelf-config-pvc
        - name: config-local
          emptyDir: {}
        - name: metadata
          persistentVolumeClaim:
            claimName: audiobookshelf-metadata-pvc
        - name: audiobooks
          persistentVolumeClaim:
            claimName: audiobooks-pvc
        - name: ebooks
          persistentVolumeClaim:
            claimName: ebooks-pvc
        - name: podcasts
          emptyDir: {}
      dnsConfig:
          options:
            - name: ndots
              value: "2"
