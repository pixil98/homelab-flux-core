apiVersion: apps/v1
kind: Deployment
metadata:
  name: rssreader-server
  namespace: http
  labels:
    app.kubernetes.io/name: "rssreader"
    app.kubernetes.io/instance: "rssreader"
    app.kubernetes.io/component: "server"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "rssreader"
      app.kubernetes.io/instance: "rssreader"
      app.kubernetes.io/component: "server"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "rssreader"
        app.kubernetes.io/instance: "rssreader"
        app.kubernetes.io/component: "server"
    spec:
      containers:
        - name: rssreader
          image: docker.io/jmehler/rss-reader:0.0.3
          imagePullPolicy: IfNotPresent
          env:
            - name: FLASK_PROXY
              value: "true"
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "100Mi"
              cpu: "100m"
