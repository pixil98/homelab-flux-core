apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-redis
  namespace: photos
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: bitnamicharts/redis
      version: 18.19.4"
      sourceRef:
        kind: HelmRepository
        name: registry-lab
        namespace: flux-system
  values:
    global:
      imageRegistry: registry.lab.reisman.org/proxy.docker.io
    architecture: standalone
    auth:
      existingSecret: immich-redis-password
      existingSecretPasswordKey: password
    master:
      persistence:
        enabled: false
        storageClass: ${vals_infra_csi_nfsSubdir_backupStorageClass}
    metrics:
      enabled: true
---
apiVersion: v1
kind: Secret
metadata:
  name: immich-redis-password
  namespace: photos
type: Opaque
stringData:
  password: ${secrets_apps_photos_immich_redisPassword}
