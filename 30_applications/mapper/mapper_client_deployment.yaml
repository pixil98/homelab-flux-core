apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapper-client
  namespace: mapper
  labels:
    app.kubernetes.io/instance: mapper
    app.kubernetes.io/name: client
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: client
      app.kubernetes.io/instance: mapper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: client
        app.kubernetes.io/instance: mapper
    spec:
      imagePullSecrets:
        - name: mapper-pull-secret
      containers:
        - name: mapper-client
          image: ghcr.io/bcnoexceptions/mapper-client:main
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
