apiVersion: apps/v1
kind: Deployment
metadata:
  name: rspamd-server
  namespace: mail
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/name: "rspamd"
    app.kubernetes.io/instance: "rspamd"
    app.kubernetes.io/component: "server"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "rspamd"
      app.kubernetes.io/instance: "rspamd"
      app.kubernetes.io/component: "server"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "rspamd"
        app.kubernetes.io/instance: "rspamd"
        app.kubernetes.io/component: "server"
    spec:
      serviceAccountName: rspamd
      automountServiceAccountToken: false
      containers:
        - name: rspamd
          image: registry.lab.reisman.org/proxy.docker.io/rspamd/rspamd:3.13.0
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
            - name: proxy
              containerPort: 11332
              protocol: TCP
            - name: normal
              containerPort: 11333
              protocol: TCP
            - name: controller
              containerPort: 11334
              protocol: TCP
          resources:
            requests:
              memory: "350Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
              cpu: "150m"
          startupProbe:
            failureThreshold: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            httpGet:
              path: /ping
              port: normal
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: normal
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: normal
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - name: config-confd
              mountPath: /etc/rspamd/local.d
            - name: rspamd-var
              mountPath: /var/lib/rspamd
      volumes:
        - name: config-confd
          secret:
            secretName: rspamd-config-confd
        - name: rspamd-var
          persistentVolumeClaim:
            claimName: rspamd-var
