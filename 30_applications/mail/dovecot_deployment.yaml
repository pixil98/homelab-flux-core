apiVersion: apps/v1
kind: Deployment
metadata:
  name: dovecot-server
  namespace: mail
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/name: "dovecot"
    app.kubernetes.io/instance: "dovecot"
    app.kubernetes.io/component: "server"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "dovecot"
      app.kubernetes.io/instance: "dovecot"
      app.kubernetes.io/component: "server"
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9900"
      labels:
        app.kubernetes.io/name: "dovecot"
        app.kubernetes.io/instance: "dovecot"
        app.kubernetes.io/component: "server"
    spec:
      containers:
        - name: dovecot
          image: registry.lab.reisman.org/proxy.docker.io/dovecot/dovecot:2.4.2
          imagePullPolicy: IfNotPresent
          env:
            - name: DOVECOT_TLS_CERT_FILE
              value: "/var/certificate/tls.crt"
            - name: DOVECOT_TLS_KEY_FILE
              value: "/var/certificate/tls.key"
          ports:
            - name: pop3
              containerPort: 31110
              protocol: TCP
            - name: pop3s
              containerPort: 31995
              protocol: TCP
            - name: imap
              containerPort: 31143
              protocol: TCP
            - name: imaps
              containerPort: 31993
              protocol: TCP
            - name: submission
              containerPort: 31587
              protocol: TCP
            - name: lmtp
              containerPort: 24
              protocol: TCP
            - name: sieve
              containerPort: 4190
              protocol: TCP
            - name: monitoring
              containerPort: 9900
              protocol: TCP
            - name: auth
              containerPort: 12345
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: imap 
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            tcpSocket: 
              port: imap
            initialDelaySeconds: 20
            periodSeconds: 30
          resources:
            requests:
              memory: "50Mi"
              cpu: "100m"
            limits:
              memory: "150Mi"
              cpu: "150m"
          volumeMounts:
            - name: mailboxes
              mountPath: /var/vmail
            - name: config
              mountPath: /etc/dovecot/dovecot.conf
              subPath: dovecot.conf
            - name: confd
              mountPath: /etc/dovecot/conf.d
              readOnly: true
            - name: certificate
              mountPath: /var/certificate
              readOnly: true
      volumes:
        - name: mailboxes
          persistentVolumeClaim:
            claimName: dovecot-mailboxes
        - name: config
          configMap:
            name: dovecot-custom-config
        - name: confd
          projected:
            sources:
              - configMap:
                  name: dovecot-custom-confd
              - secret:
                  name: dovecot-custom-ext
        - name: certificate
          secret:
            secretName: mail-server-tls
