apiVersion: v1
kind: Secret
metadata:
  name: authentik-blueprint-audiobookshelf
  namespace: auth
type: Opaque
stringData:
  audiobookshelf.yaml: |
    # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
    version: 1
    metadata:
      name: Custom - Audiobookshelf
    entries:
      # Custom scope for Audiobookshelf permissions
      - model: authentik_providers_oauth2.scopemapping
        identifiers:
          scope_name: audiobookshelf_permissions
        state: present
        attrs:
          name: "custom OAuth Mapping: OpenID 'audiobookshelf_permissions'"
          scope_name: audiobookshelf_permissions
          description: "Audiobookshelf Advanced Permissions"
          expression: |
            return {
              "audiobookshelf_permissions": {
                "canDownload": True,
                "canUpload": False,
                "canDelete": False,
                "canUpdate": False,
                "canAccessExplicitContent": True,
                "canAccessAllLibraries": True,
                "canAccessAllTags": True,
                "tagsAreDenylist": False,
              }
            }

      - model: authentik_providers_oauth2.oauth2provider
        id: audiobookshelf_provider
        identifiers: { name: audiobookshelf }
        state: present
        attrs:
          authentication_flow: !Find [authentik_flows.flow, [slug, default-authentication-flow]]
          authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-explicit-consent]]
          invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]
          client_type: confidential
          client_id: ${secrets_apps_auth_applications_audiobookshelf_clientId}
          client_secret: ${secrets_apps_auth_applications_audiobookshelf_clientSecret}
          redirect_uris:
            - { matching_mode: strict, url: https://books.${vals_info_cluster_domain}/auth/openid/callback }
            - { matching_mode: strict, url: https://books.${vals_info_cluster_domain}/auth/openid/mobile-redirect }
          access_code_validity: minutes=1
          access_token_validity: minutes=30
          refresh_token_validity: days=30
          signing_key: !Find [authentik_crypto.CertificateKeyPair, [name, auth.${vals_info_cluster_domain}]]
          property_mappings:
            - !Find [authentik_providers_oauth2.ScopeMapping, [scope_name, email]]
            - !Find [authentik_providers_oauth2.ScopeMapping, [scope_name, openid]]
            - !Find [authentik_providers_oauth2.ScopeMapping, [scope_name, profile]]
            - !Find [authentik_providers_oauth2.ScopeMapping, [scope_name, offline_access]]
            - !Find [authentik_providers_oauth2.ScopeMapping, [scope_name, audiobookshelf_permissions]]

      - model: authentik_core.application
        id: audiobookshelf_app
        identifiers: { slug: audiobookshelf }
        state: present
        attrs:
          name: Audiobookshelf
          slug: audiobookshelf
          provider: !KeyOf audiobookshelf_provider
          meta_launch_url: https://books.${vals_info_cluster_domain}/
          icon: /icons/audiobookshelf.svg
          policy_engine_mode: any

      - model: authentik_core.group
        id: audiobookshelf_group
        identifiers: { name: audiobookshelf }
        state: present
        attrs: { name: audiobookshelf }

      # Application entitlements (group access)
      - model: authentik_policies.PolicyBinding
        identifiers:
          target: !KeyOf audiobookshelf_app    # application
          group:  !KeyOf audiobookshelf_group  # group
        attrs:
          order: 10

      - model: authentik_policies.PolicyBinding
        identifiers:
          target: !KeyOf audiobookshelf_app
          group: !Find [authentik_core.group, [name, authentik Admins]]
        attrs:
          order: 20
