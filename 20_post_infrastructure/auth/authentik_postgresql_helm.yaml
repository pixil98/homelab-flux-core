apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik-postgresql
  namespace: auth
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: bitnamicharts/postgresql
      version: "15.x"
      sourceRef:
        kind: HelmRepository
        name: registry-lab
        namespace: flux-system
  values:
    global:
      imageRegistry: registry.lab.reisman.org/proxy.docker.io
    architecture: standalone
    primary:
      persistence:
        storageClass: nfs-client-ssd
      resourcesPreset: "${vals_apps_auth_authentik_postgresql_resourcesPreset:=small}"
      startupProbe:
        enabled: true
      nodeSelector:
        homelab.local/vm-host: hobbes
    auth:
      database: authentik
      username: authentik
      existingSecret: authentik-secrets
      secretKeys:
        adminPasswordKey: postgresql-admin-password
        userPasswordKey: postgresql-user-password
      usePasswordFiles: false
    backup:
      enabled: true
      cronjob:
        storage:
          storageClass: ${vals_infra_csi_nfsSubdir_backupStorageClass}
    metrics:
      enabled: true
      image:
        registry: registry.lab.reisman.org/proxy.docker.io
