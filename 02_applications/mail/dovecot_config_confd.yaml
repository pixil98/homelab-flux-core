apiVersion: v1
kind: Secret
metadata:
  name: dovecot-config-confd
  namespace: mail
type: Opaque
stringData:
  10-auth.conf: |
    disable_plaintext_auth = yes
    auth_mechanisms = oauthbearer xoauth2
    passdb {
      driver = oauth2
      mechanisms = oauthbearer xoauth2
      args = /etc/dovecot/conf.d/dovecot-oauth2.conf.ext
    }
    #userdb {
    #  driver = static
    #  args = uid=vmail gid=vmail home=/var/vmail/%d/%n
    #}
    userdb {
      driver = ldap
      args = /etc/dovecot/conf.d/dovecot-userdb-ldap.conf.ext
    }
  10-mail.conf: |
    mail_home = /var/vmail/%d/%n
    mail_location = maildir:/var/vmail/%d/%n/:LAYOUT=fs
    mail_uid = vmail
    mail_gid = vmail
    mail_privileged_group = vmail
    namespace inbox {
      inbox = yes
      # See 15-mailboxes.conf for definitions of special mailboxes.
    }
  10-nfs.conf: |
    mail_nfs_index = no
    mail_nfs_storage = no
    mail_fsync = always
    mmap_disable = yes
  10-ssl.conf: |
    ssl = required
    ssl_cert = </var/certificate/tls.crt
    ssl_key = </var/certificate/tls.key
    ssl_client_ca_file = /etc/ssl/certs/ca-certificates.crt
  15-mailboxes.conf: |    
    # NOTE: Assumes "namespace inbox" has been defined in 10-mail.conf.
    namespace inbox {
      inbox = yes

      mailbox Drafts {
        auto = subscribe
        special_use = \Drafts
      }
      mailbox Spam {
        auto = subscribe
        special_use = \Junk
      }
      mailbox Trash {
        auto = subscribe
        special_use = \Trash
      }

      mailbox Sent {
        auto = subscribe
        special_use = \Sent
      }
    }
  40-logging.conf: |
    #TODO turn off verbose logging
    auth_verbose = yes
    auth_verbose_passwords = no
    auth_debug = yes
    auth_debug_passwords = no
    mail_debug = yes
    verbose_ssl = no
  50-health.conf: |
    service health-check {
      executable = script -p /opt/dovecot/bin/health-check.sh
      inet_listener health-check {
          port = 5001
      }
    }
  dovecot-oauth2.conf.ext: |
    tokeninfo_url = https://auth.${vals_info_cluster_domain}/application/o/userinfo/?access_token=
    introspection_url = https://${secrets_apps_auth_applications_dovecot_clientId}:${secrets_apps_auth_applications_dovecot_clientSecret}@auth.${vals_info_cluster_domain}/application/o/introspect/
    introspection_mode = post
    force_introspection = yes
    active_attribute = active
    active_value = true
    username_attribute = email
    #TODO this doesn't support self signed certs
    tls_ca_cert_file = /etc/ssl/certs/ca-certificates.crt
  dovecot-userdb-ldap.conf.ext: |
    uris = ldap://authentik-outpost-ldap.auth.svc.cluster.local
    tls = no  #TODO set to yes
    dn = uid=${secrets_apps_auth_authentik_outpost_ldap_username},ou=users,dc=ldap,dc=example,dc=com
    dnpass = ${secrets_apps_auth_authentik_outpost_ldap_password}
    base = dc=ldap,dc=example,dc=com

    user_attrs = \
      =uid=vmail, \
      =gid=vmail, \
      =home=/var/vmail/%d/%n
    user_filter = (&(objectClass=user)(mail=%u)(memberOf=cn=dovecot,ou=groups,dc=ldap,dc=example,dc=com)(ak-active=true))

    # For using doveadm -A:
    iterate_attrs = =user=%{ldap:uid}
    iterate_filter = (&(objectClass=user)(memberOf=cn=dovecot,ou=groups,dc=ldap,dc=example,dc=com)(ak-active=true))