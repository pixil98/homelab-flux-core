apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfix-server
  namespace: mail
  labels:
    app.kubernetes.io/name: "postfix"
    app.kubernetes.io/instance: "postfix"
    app.kubernetes.io/component: "server"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "postfix"
      app.kubernetes.io/instance: "postfix"
      app.kubernetes.io/component: "server"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "postfix"
        app.kubernetes.io/instance: "postfix"
        app.kubernetes.io/component: "server"
    spec:
      containers:
        - name:  postfix
          image: registry.lab.reisman.org/proxy.docker.io/boky/postfix:4.2.1
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Chicago"
            - name: FORCE_COLOR
              value: "1"
            - name: LOG_FORMAT
              value: "plain"  # or JSON
          envFrom:
            - secretRef:
                name: postfix-env
          ports:
            - name: smtp
              containerPort: 25
              protocol: TCP
            - name: submission
              containerPort: 587
              protocol: TCP
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 60
            failureThreshold: 6
            timeoutSeconds: 8
            exec:
              command:
                - sh
                - -c
                - /scripts/healthcheck.sh
          livenessProbe:
            initialDelaySeconds: 120
            periodSeconds: 5
            failureThreshold: 2
            exec:
              command:
                - sh
                - -c
                - >-
                  ps axf | fgrep -v grep | egrep -q '\{supervisord\}|/usr/bin/supervisord' &&
                  ps axf | fgrep -v grep | egrep -q '(/usr/lib/postfix/sbin/|/usr/libexec/postfix/)master'
          startupProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
            exec:
              command:
                - sh
                - -c
                - >-
                  ps axf | fgrep -v grep | egrep -q '\{supervisord\}|/usr/bin/supervisord' &&
                  ps axf | fgrep -v grep | fgrep -q "postfix-script" &&
                  ps axf | fgrep -v grep | fgrep -q 'opendkim'
          volumeMounts:
            - name: certificate
              mountPath: /etc/postfix/tls
            - name: spool
              mountPath: /var/spool/postfix
            - name: config-confd
              mountPath: /etc/postfix/conf
      volumes:
        - name: spool
          persistentVolumeClaim:
            claimName: postfix-spool
        - name: certificate
          secret:
            secretName: mail-server-tls
        - name: config-confd
          secret:
            secretName: postfix-config-confd
