apiVersion: v1
kind: Secret
metadata:
  name: authentik-blueprint-owncloud-desktop
  namespace: auth
type: Opaque
stringData:
  owncloud-desktop.yaml: |
    # yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
    version: 1
    metadata:
        name: owncloud-desktop
    entries:
      - model: authentik_providers_oauth2.oauth2provider
        id: owncloud-desktop
        identifiers:
          name: owncloud-desktop
        state: present
        attrs:
          authentication_flow: !Find [authentik_flows.flow, [slug, default-authentication-flow]]
          authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-explicit-consent]]
          client_type: confidential
          client_id: ${secrets_apps_auth_applications_owncloudDesktop_clientId}
          client_secret: ${secrets_apps_auth_applications_owncloudDesktop_clientSecret}
          redirect_uris: |
            http://127.0.0.1(:.*)?
            http://localhost(:.*)?
          access_code_validity: minutes=1
          access_token_validity: minutes=5
          signing_key: !Find [authentik_crypto.CertificateKeyPair, [name, authentik Self-signed Certificate]]
          property_mappings:
            - !Find [authentik_providers_oauth2.ScopeMapping, [scope_name, email]]
            - !Find [authentik_providers_oauth2.ScopeMapping, [scope_name, openid]]
            - !Find [authentik_providers_oauth2.ScopeMapping, [scope_name, profile]]

      - model: authentik_core.application
        identifiers:
          slug: owncloud-desktop
        state: present
        attrs:
          name: owncloud-desktop
          slug: owncloud-desktop
          provider: !KeyOf owncloud-desktop
          meta_launch_url: blank://blank
          policy_engine_mode: any
