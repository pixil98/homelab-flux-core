apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ocis-server
  namespace: cloud
  labels:
    app.kubernetes.io/name: server
    app.kubernetes.io/instance: ocis
  annotations:
    cert-manager.io/cluster-issuer: ${vals_infra_certManager_issuer}
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - "cloud.${vals_info_cluster_domain}"
      secretName: ocis-server-tls
  rules:
    - host: "cloud.${vals_info_cluster_domain}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ocis-server
                port:
                  name: http
