apiVersion: v1
kind: Secret
metadata:
  name: test-secrets
  namespace: default
type: Opaque
stringData:
  bootstrap-token: "${secrets_apps_auth_authentik_bootstrapToken}"
  bootstrap-password: "${secrets_apps_auth_authentik_bootstrapPassword}"
  email-password: "${secrets_apps_auth_authentik_emailPassword}"
  postgresql-admin-password: "${secrets_apps_auth_authentik_postgresqlAdminPassword}"
  postgresql-user-password: "${secrets_apps_auth_authentik_postgresqlUserPassword}"
  redis-password: "${secrets_apps_auth_authentik_redisPassword}"
  secret-key: "${secrets_apps_auth_authentik_secretKey}"
  