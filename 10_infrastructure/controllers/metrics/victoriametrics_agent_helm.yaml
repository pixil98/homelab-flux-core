apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: victoria-metrics-agent
  namespace: metrics
spec:
  chart:
    spec:
      chart: victoria-metrics-agent
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: metrics
      version: '0.12.x'
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    configMap: victoriametrics-agent-config
    image:
      registry: registry.lab.reisman.org/proxy.docker.io
    remoteWriteUrls:
      - http://victoria-metrics-cluster-vminsert.metrics.svc.cluster.local:8480/insert/0/prometheus/api/v1/write
