apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  releaseName: cnpg
  chart:
    spec:
      chart: cloudnative-pg
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: cnpg-system
      version: "v0.26.1"
      interval: 6h
  interval: 30m
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: registry.lab.reisman.org/proxy.ghcr.io/cloudnative-pg/cloudnative-pg
    monitoring:
      grafanaDashboard:
        create: true
