---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  dependsOn:
    - name: bootstrap
  interval: 10m0s
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-core
  path: ./infrastructure/controllers
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: flux-values
        namespace: flux-system
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 10m0s
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-core
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: flux-values
        namespace: flux-system
  path: ./infrastructure/configs
  prune: true
