---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: flux-core
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: flux-values
  path: ./apps/production
  prune: true
  wait: true
  timeout: 5m0s
