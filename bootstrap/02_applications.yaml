---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-core-applications
  namespace: flux-system
spec:
  interval: 5m
  retryInterval: 1m
  timeout: 30m
  dependsOn:
    - name: flux-core-infrastructure-configs
  sourceRef:
    kind: GitRepository
    name: flux-core
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: flux-values
      - kind: Secret
        name: flux-secrets
  path: ./02_applications
  prune: true
  wait: true
