---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-controllers
  namespace: flux-system
spec:
  dependsOn:
    - name: pre-infrastructure-configs
  interval: 5m
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-core
  path: ./01_infrastructure/controllers
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: flux-values
      - kind: Secret
        name: flux-secrets
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure-controllers
  interval: 5m
  retryInterval: 1m
  timeout: 30m
  sourceRef:
    kind: GitRepository
    name: flux-core
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: flux-values
      - kind: Secret
        name: flux-secrets
  path: ./01_infrastructure/configs
  prune: true
