---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test
  namespace: flux-system
spec:
  interval: 1m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-core
  postBuild:
    substituteFrom:
      - kind: Secret
        name: flux-secrets
  path: ./test
  prune: true
